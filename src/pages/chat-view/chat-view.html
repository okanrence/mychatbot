<ion-header>

  <ion-navbar>
    <ion-title>Tamara</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    <ion-item padding>
        <ion-label floating>text</ion-label>
        <ion-input type="text" [(ngModel)]="text" id="text" name="text" required></ion-input>
      </ion-item>

<button  ion-button (click)="Speak(text)" >Speak text</button>



<p>Is listening ? : {{ isListening }}</p>
<button ion-button (click)="getPermission()">Get Permission</button>
<button ion-button (click)="listen()">
  <div>
    <ion-icon name="mic">
      <label>Speak to me</label>
    </ion-icon>
  </div>
</button>

<ion-card>
  <ion-card-content *ngFor="let match of matches">
    <p>{{ match }}</p>
  </ion-card-content>
</ion-card>
